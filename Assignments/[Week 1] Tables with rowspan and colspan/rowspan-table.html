<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Table</title>
</head>

<body>
    <h1>Rowspan Table</h1>
    <table border="1" width="50%">
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Mustang</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 series</td>
        </tr>
    </table>

</body>

</html>
