<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <h3>Table 1 - Multiplication Table:</h3>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h3>Table 2 - Invoice:</h3>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>$70</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>$100</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>$470</th>
        </tr>
    </table>
    <h3>Table 3:</h3>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
            <td><a href="http://www.youtube.com" target="_blank" rel="noopener noreferrer">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite animal</th>
            <td><b>German</b> Shepherd <img width="150" src="image.png" alt="dog"></td>
        </tr>
    </table>



</body>

</html>
